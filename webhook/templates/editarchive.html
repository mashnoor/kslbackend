{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}
<h3>Edit Archive Entry</h3>
<form method="post" action="/updatearchive">
  <div class="form-group">
    <label >Title/Name</label>
    <input type="text" class="form-control" name="title" required="required" value="{{ entry['title'] }}" placeholder="Enter Title">

  </div>

    <div class="form-group">
        <label>Select Department</label>
          <select name="department" class="form-control">
              {% for department in departments %}
              {%if department['dept'] == entry['department'] %}
              <option value="{{ department['dept'] }}" selected="selected">{{ department['dept'] }}</option>
              {% else %}
              <option value="{{ department['dept'] }}">{{ department['dept'] }}</option>
              {% endif %}
              {% endfor %}

          </select>
    </div>
     <div class="form-group">
        <label>Enter Subject</label>
          <input type="text" class="form-control" name="subject" required="required" value="{{ entry['subject'] }}"  placeholder="Subject">
    </div>
    <div class="form-group">
        <label>Select Archive Type</label>
        <select name="archivetype" class="form-control">
            {% for archivetype in archivetypes %}
            <option value="{{ archivetype['type'] }}">{{ archivetype['type'] }}</option>
            {% endfor %}
        </select>
    </div>
       <div class="form-group">
        <label>Semester</label>

          <select name="semester" class="form-control">
              <option value="{{ entry['semester'] }}" selected="selected">{{ entry['semester'] }}</option>
              <option value="first">first</option>
              <option value="second">econd</option>
              <option value="third">third</option>
              <option value="fourth">fourth</option>
              <option value="fifth">fifth</option>
              <option value="sixth">sixth</option>
              <option value="seventh">seventh</option>
              <option value="eighth">eighth</option>
          </select>
    </div>
    <div class="form-group">
    <label >Teachers Name</label>
    <input type="text" class="form-control" name="teachersname" required="required" value="{{ entry['teachersname'] }}" placeholder="Enter Teachers Name">

   </div>

      <div class="form-group">
    <label>Drive Link</label>
    <input type="text" class="form-control" name="link" required="required" value="{{ entry['link'] }}"  placeholder="Enter Drive's Link">

    </div>

    <input type="hidden" value="{{ entry['time'] }}" name="time">



  <button type="submit" class="btn btn-success">Update Archive</button>
</form>

{% endblock %}
