{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}
    <h1>KSL News</h1>

    <form action="{{ url_for('kslnews_api.addkslnews') }}" method="post">

        <div class="form-group">
            <label for="title">News Title</label>
            <input name="title" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="message">News Details</label>
            <textarea name="message" class="form-control" rows="3" placeholder="Enter Message" required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Post News">
        </div>

    </form>

    <h3>All News</h3>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <tr>
                <th>ID</th>
                <th>News Title</th>
                <th>News Description</th>
                <th>Date</th>

            </tr>
            {% for news in allNews %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ news.title }}</td>
                    <td>{{ news.body }}</td>
                    <td>{{ news.date }}</td>
                </tr>
            {% endfor %}


        </table>

    </div>


{% endblock %}
